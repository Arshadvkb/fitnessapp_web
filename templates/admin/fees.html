{% extends 'admin/index2.html' %}

{% block tile %}
FEES STATUS
{% endblock %}
{% block body %}

<body>
<div class="container">
<table width="200" border="1">
  <tr>
    <th>user</th>
      <th>amount</th>
    <th>status</th>

    {% for i in data  %}
  <tr>
    <td>&nbsp;{{i.USER.name}}</td>
      <td>&nbsp;{{ i.fees }}</td>
    <td><{{ i.status }}</td>
  </tr>
    {% endfor %}
</table>
</div>





<style>
    body{
        display: grid;
  grid-template-rows: 1fr auto; /* Main content takes available space; footer takes minimal space */
  min-height: 100vh;
        background-image: url('/static/admin/assets/images/contact-bg.jpg');
        background-repeat: no-repeat;
        background-size:cover


    }
   table{
       width: 100%;
       color: #ed563b;
   }
    th{
        background-color: black;
    }

</style>
</body>
{% endblock %}
