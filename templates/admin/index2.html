<!-- Add styles for dropdown menu -->
<style>
    .dropdown {
        position: relative;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        list-style-type: none;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 0;
        margin: 0;
        z-index: 100;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-menu li a {
        padding: 8px 16px;
        display: block;
        color: #333;
        text-decoration: none;
    }

    .dropdown-menu li a:hover {
        background-color: #f4f4f4;
    }
</style>
