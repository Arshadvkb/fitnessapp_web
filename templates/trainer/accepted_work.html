{% extends 'trainer/header.html' %}
{% block body %}

<body>

<div class="container">
<div class="row pl-2">
    <a href="/Trainer_Manage_work" class="button-outline-green">new work</a><br></div>
<div class="row pt-5">
<table width="200" border="1">
  <tr>
    <td>work</td>
    <td>date</td>
    <td>time</td>
      <td>completed</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ i.work }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.time }}</td>
    <td><a href="/Trainer_completed_work/{{ i.id }}" class="button-outline-green">COMPLETED</a></td>
  </tr>
    {% endfor %}
</table>
</div>
</div>
</body>
     <style>
    body{
         background-image: url('/static/trainer/assets/img/gallery/section_bg02.png');
        background-repeat: no-repeat;
        background-size:cover

    }
    table{
        width: 100%;
        border-color:#5d6072;
        color: white;
    }
    .button-outline-green {
        border: 2px solid green; /* Green outline */
        background-color: transparent;
        color: green;
        padding: 5px 10px; /* Smaller padding */
        font-size: 14px; /* Smaller font size */
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
    }
    .button-outline-green:hover {
        background-color: green;
        color: white;
    }
    </style>
{% endblock %}
