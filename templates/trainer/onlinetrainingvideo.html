{% extends 'trainer/header.html' %}
{% block title %}
ADD NEW VIDEO
{% endblock %}
{% block body %}
<body>
<blockquote>
  <blockquote>
    <blockquote>
        <div class="container">
      <form action="/trainer_online_training_video_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
        <table width="437" border="1" cellspacing="4" cellpadding="4">
          <tr>
            <th colspan="2" scope="row"><label for="file"></label>
              <input type="file" name="file" id="file" />
            </th>
          </tr>
          <tr>
            <th width="166" scope="row">name</th>
            <td width="237"><label for="textfield"></label>
              <input type="text" name="textfield" id="textfield" class="text"/></td>
          </tr>
          <tr>
            <th scope="row">description</th>
            <td><label for="textarea"></label>
              <textarea name="textarea" id="textarea" class="text"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" scope="row"><label for="Submit"></label>
          <center> <input type="submit" name="Submit" value="Submit" id="Submit" class="button-outline" /></center> </td>
          </tr>
        </table>
      </form>
            </div>
    </blockquote>
  </blockquote>
</blockquote>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./static/trainer/assets/js/validation.js"></script>
</body>



    <style>
    body{
         background-image: url('/static/trainer/assets/img/gallery/section_bg02.png');
        background-repeat: no-repeat;
        background-size:cover

    }
    table{
        width: 100%;
        border-color:#5d6072;
        color: white;
    }
    .button-outline {
    border: 2px solid green; /* Blue outline */
    background-color: transparent;
    color: green;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.button-outline:hover {
    background-color: green;
    color: white;
}
.text{
    border-top: transparent;
    border-left: transparent;
    border-right: transparent;
    border-bottom-color: white;
    background: transparent;
    color: white;
}


    </style>
{% endblock %}
